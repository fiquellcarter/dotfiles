# Use Ctrl+Space as the tmux prefix
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Enable mouse support
set-option -g mouse on

# Toggle the status bar with Ctrl+b
bind-key C-b set-option -g status

# Open sessionizer in a centered popup
bind-key C-f display-popup -EE -w 80% -h 80% -xC -yC "sessionizer"

# Tmux Plugin Manager
set-option -g @plugin "tmux-plugins/tpm"

# Powerline-style status bar with sane defaults
set-option -g @plugin "fabioluciano/tmux-powerkit"

# Easier pane navigation and resizing
set-option -g @plugin "tmux-plugins/tmux-pain-control"

# Sensible tmux defaults
set-option -g @plugin "tmux-plugins/tmux-sensible"

# Powerkit theme and appearance
set-option -g @powerkit_theme "tokyo-night"
set-option -g @powerkit_theme_variant "night"
set-option -g @powerkit_transparent "true"
set-option -g @powerkit_separator_style "rounded"
set-option -g @powerkit_edge_separator_style "rounded"

# Powerkit status bar plugins
set-option -g @powerkit_plugins "hostname"
set-option -g @powerkit_plugin_hostname_icon "î»¾"

# Skip conflicting keybindings automatically
set-option -g @powerkit_keybinding_conflict_action "skip"

# Install TPM and plugins if missing
if-shell "test ! -d ~/.tmux/plugins/tpm" \
   "run-shell 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run-shell "~/.tmux/plugins/tpm/tpm"
